<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X3D</title>
    <script src="x3dom.js"></script>
    <link href="x3dom.css" rel="stylesheet" type="text/css">
</head>
<body>
    <x3d width='1024px' height='768px'> 
    <scene>
    <background backUrl='texturas/espacio.jpg' bottomUrl='texturas/espacio.jpg' frontUrl='texturas/espacio.jpg' leftUrl='texturas/espacio.jpg' rightUrl='texturas/espacio.jpg' topUrl='texturas/espacio.jpg'></background>
        <!empezamos con el sol¡>
            <transform DEF='SSolar'> 
            <shape>
            <appearance>
            <material diffuseColor='1 0 0'></material>    
            <imageTexture url='texturas/sol.jpg'>
            </imageTexture>
            </appearance>    
            <sphere></sphere>   
            </shape>
        <!ahora creamos mercurio¡>
            <transform translation='1.5 0 0'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/mercurio.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.1'></sphere>   
            </shape>
            </transform>
         <!ahora creamos venus¡>
            <transform translation='-1 0 -1.5'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/venus.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.25'></sphere>   
            </shape>
            </transform>
         <!ahora creamos tierra¡>
            <transform translation='-2 0 2.2'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/tierra.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.3'></sphere>   
            </shape>
            </transform>
         <!ahora creamos marte¡>
            <transform translation='-2.5 0 2.5'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/marte2.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.1'></sphere>   
            </shape>
            </transform>
         <!ahora creamos jupiter¡>
            <transform translation='2.8 0 3'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/jupiter.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.25'></sphere>   
            </shape>
            </transform>
         <!ahora creamos saturno¡>
            <transform translation='3 0 -3.2'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/saturno.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.3'></sphere>   
            </shape>
                <!anillos de saturno¡>
                <shape>
                <appearance>
                <imageTexture url='texturas/anillos.png'></imageTexture>
                </appearance>
                <cylinder radio='0.3' height='0.001'></cylinder>
                </shape>            
            </transform>
         <!ahora creamos urano¡>
            <transform translation='-3.5 0 3.7'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/mercurio.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.10'></sphere>   
            </shape>
            </transform>
         <!ahora creamos neptuno¡>
            <transform translation='3.8 0 3.8'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/neptuno.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.15'></sphere>   
            </shape>
            </transform>
         <!ahora creamos pluton¡>
            <transform translation='3.9 0 -3.9'>
            <shape>
            <appearance>
            <material diffuseColor='1 1 0'></material>    
            <imageTexture url='texturas/pluton.jpg'>
            </imageTexture>
            </appearance>    
            <sphere radius='0.08'></sphere>   
            </shape>
                <!-- Inicia la animacion-->
    <timeSensor DEF='timer' cycleInterval='60' loop='true'>    
    </timeSensor>
    <orientationInterpolator 
                    DEF='rotator' 
                    key='0 0.5 1' 
                    keyValue='0 1 0 0 
                              0 1 0 3.14 
                              0 1 0 6.28'>    
    </orientationInterpolator>
</transform>

<ROUTE
      fromNode='timer'
      fromField='fraction_changed'
      toNode='rotator'
      toField='set_fraction'>
</ROUTE>
            
<ROUTE
      fromNode='rotator'
      fromField='value_changed'
      toNode='SSolar'
      toField='set_rotation'>
</ROUTE>
          
    
    </scene>
</x3d>
</body>
</html>
